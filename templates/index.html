<!DOCTYPE html>
<html>
<head>
  <title>Face + Location Attendance</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { border: 2px solid black; margin-top: 10px; }
    #status { margin-top: 15px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìç Face + Location Attendance</h1>
  <video id="video" width="320" height="240" autoplay muted></video><br>
  <p id="status">Waiting for verification...</p>

  <script>
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    async function captureAndSend() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

      navigator.geolocation.getCurrentPosition(async pos => {
        let lat = pos.coords.latitude;
        let lon = pos.coords.longitude;

        let formData = new FormData();
        formData.append("face", blob, "snapshot.jpg");
        formData.append("lat", lat);
        formData.append("lon", lon);

        let res = await fetch("/verify", { method: "POST", body: formData });
        let data = await res.json();

        status.innerText = data.status + (data.access ? " ‚úÖ Access Granted!" : "");
      });
    }

    setInterval(captureAndSend, 1000); // check every second
  </script>
</body>
</html>
